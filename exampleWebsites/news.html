<html lang="en">
  <head>
  </head>
  <body onload="onLoad()" onBeforeUnload="onUnload()">
  	<p> News </p>
  	<img src="http://ichef.bbci.co.uk/images/ic/336x189/legacy/episode/b01r3pb9.jpg" /> 
  	<br/>
  	<a href="../index.html"> back </a>

  	<!--- js -->
  	<script>
  	var user;
  	var jManager;
  	var timer;

  	var onLoad = function()
  	{
  		jManager = new JourneyManager();
  		var stracturedUser = jManager.loadUser();
  		user = new User();
  		user.unstructurize(stracturedUser);
  		console.log("user loaded :");
  		user.print();

  		//setup ltimer
  		var d = new Date();
		timer = d.getTime();
  	}

  	var onUnload = function()
  	{
  		//get exit time
  		var d = new Date();
		var n = d.getTime();
  		//add new step
  		user.addNewStep("Website" , ["ancient_History","japan"], Math.floor((n-timer)/1000));
  		jManager.saveUser(user);
  		console.log("unloaded");
  	}
  	</script>

  	<script src="../js/journeyManager.js"></script>
  	<script src="../js/journey.js"></script>
  	<script src="../js/User.js"></script>
  	<script src="../js/Walk.js"></script>
  	<script src="../js/Step.js"></script>

  </body>
 </html>
